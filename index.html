<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark List</title>
    <link rel="stylesheet" href="simple.css">
</head>
<body>

    <h2 class="title">MARK LIST</h2>

    <label>NAME:</label>
    <input id="num1" type="text" placeholder="NAME"><br><br>

    <label>REG.NO:</label>
    <input id="num2" type="text" placeholder="REGISTER"><br><br>

    <label>MARK1:</label>
    <input id="m1" type="number" placeholder="MARK1"><br><br>

    <label>MARK2:</label>
    <input id="m2" type="number" placeholder="MARK2"><br><br>

    <label>MARK3:</label>
    <input id="m3" type="number" placeholder="MARK3"><br><br>

    <label>TOTAL:</label>
    <input id="tot" type="number" placeholder="TOTAL" readonly><br><br>

    <label>AVERAGE:</label>
    <input id="avg" type="number" placeholder="AVERAGE" readonly><br><br>

    <button onclick="submitMarks()">SUBMIT</button>

    <h3>Result:</h3>
    <pre id="result"></pre>

    <script>
        function submitMarks() {
            let m1 = Number(document.getElementById('m1').value);
            let m2 = Number(document.getElementById('m2').value);
            let m3 = Number(document.getElementById('m3').value);

            let total = m1 + m2 + m3;
            let avg = total / 3;

            document.getElementById('tot').value = total;
            document.getElementById('avg').value = avg.toFixed(2);

            document.getElementById("result").textContent =
                "Total: " + total + "\n" +
                "Average: " + avg.toFixed(2);
        }
    </script>

</body>
</html>
